<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/34d85f7699.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="/raamro.jpg" class="songImg">
            <h1>TV</h1>
            <p>Billie Eilish</p>
  
            <audio id="music">
                <source src="/Y2Mate.is - Billie Eilish - TV (Official Lyric Video)-_JGGLJMpVks-64k-1655643456462.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
     

    </div>




        <script>
            let progress = document.getElementById("progress");
            let song = document.getElementById("music");
            let ctrlIcon = document.getElementById("play");

            song.onloadedmetadata = function(){
                progress.max = song.duration;
                progress.value = song.currentTime;
            }


            function playPause(){

                if(ctrlIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play");

                }else{
                    song.play();
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");

                }
            }
            
            if(song.play){
                setInterval(()=>{
                    progress.value = song.currentTime
                },500)
            }

            progress.onchange = function(){
                song.play();
                song.currentTime = progress.value;
                ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
            }

        </script>





</body>
</html>
